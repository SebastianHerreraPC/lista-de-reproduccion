<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="vendor/normalize.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/Logo.png" alt="" class="header__logo" />
        <p class="header__title">Listas de reproduccion con js.</p>
      </header>
      <main class="container">
        <div class="cover">
          <div class="cover__image"></div>
          <h1 class="cover__title">lista de reproduccion</h1>
        </div>
        <div class="block">
          <form name="add" class="form">
            <h3 class="block__title">Agrega una canción</h3>
            <div class="input">
              <input
                type="text"
                name="title"
                class="input__text input__text_type_title"
                placeholder="Canción"
              />
              <input
                type="text"
                name="Artist"
                class="input__text input__text_type_artist"
                placeholder="Artista"
              />
              <button class="input__btn input__btn_action_add">Agregar</button>
            </div>
          </form>
        </div>
        <div class="block">
          <h3>Canciones agregadas</h3>
          <div class="songs-container"></div>
        </div>
      </main>
      <template id="song-template">
        <div class="song">
          <h4 class="song__artist"></h4>
          <p class="song__title"></p>
          <button class="song__like"></button>
        </div>
      </template>
    </div>

    <script src="script/index.js"></script>
  </body>
</html>
